version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd web && npm ci
    build:
      commands:
        - cd web && npm run build
        - echo "Build completed successfully"
        - ls -la web/dist
  artifacts:
    baseDirectory: web/dist
    files:
      - '**/*'
  cache:
    paths:
      - web/node_modules/**/*
