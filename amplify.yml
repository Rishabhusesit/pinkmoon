version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -d "web" ]; then
            cd web
            npm ci
          else
            echo "ERROR: web directory not found"
            ls -la
            exit 1
          fi
    build:
      commands:
        - |
          if [ -d "web" ]; then
            cd web
            npm run build
            echo "Build completed successfully"
            ls -la dist
          else
            echo "ERROR: web directory not found"
            ls -la
            exit 1
          fi
  artifacts:
    baseDirectory: web/dist
    files:
      - '**/*'
  cache:
    paths:
      - web/node_modules/**/*
